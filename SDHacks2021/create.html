<body>
  <div id="create" class="form-container">
    <h1 class="header">Create an event</h1>
    <hr>
    <div id="name" class="form-group" data-step="1">
      <label for="event-input">Name of Event</label>
      <input id="event-input" type="text" class="form-control">
    </div>

    <div id="description" class="form-group" data-step="2">
      <label for="description-input">Event Description</label>
      <input id="description-input" type="text" class="form-control">
    </div>

    <div id="location" class="form-group" data-step="3">
      <label for="location-input">Location of Event</label>
      <input id="location-input" type="text" class="form-control">
    </div>

    <div id="date" class="form-group" data-step="4">
      <label for="date-input">Date of Event</label>
      <input id="date-input" type="text" class="form-control">
    </div>

    <div id="time" class="form-group" data-step="5">
      <label for="time-input">Time of Event</label>
      <input id="time-input" type="text" class="form-control">
    </div>

    <div id="image" class="form-group final" data-step="6">
      <label for="image-input">Upload Event Image</label>
      <input id="image-input" type="file" class="form-control" accept="image/*">
    </div>

    <p id="error-message"></p>
    <button id="next-button" class="btn btn-primary">Next</button>

    <div id="back-button">&#8592;</div>
  </div>
