<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@800&family=Oswald:wght@300&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style3.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/384423da0e.js" crossorigin="anonymous"></script>

  <title>Rally</title>
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <div class="row">
        <img class="logo-text" src="images/SDHacksLogoFinal.png" alt="Rally">
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <h1>Find your cause.</h1>
          <button type="button" name="button" class="btn btn-dark btn-lg download-button" onclick="document.location='signup.html'">Sign Up</button>
          <button type="button" name="button" class="btn btn-outline-light btn-lg download-button" onclick="document.location='login.html'">Login</button>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/protesters.png" alt="Logo Guy">
        </div>
      </div>
    </div>
  </section>


  <section id="pricing">
    <h2 class="pricing-header">Popular Events</h2>
    <p>Rally for these popular causes.</p>
    <div class="row">


      <div class="pricing-column col-lg-4 col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Clean Energy</h3>
          </div>
          <div class="card-body">
            <img class="card-image" src="images/energy.jpg" alt="Clean Energy Protest">
            <p>Dallas, Texas</p>

            <button class="btn btn-lg btn-block custom-button" type="button">View Event</button>
          </div>
        </div>
      </div>

      <div class="pricing-column col-lg-4 col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Black Lives Matter</h3>
          </div>
          <div class="card-body">
            <img class="card-image" src="images/blmprotest.jpg" alt="BLM Protest">
            <p>New York, New York</p>
            <button class="btn btn-lg btn-block custom-button" type="button">View Event</button>
          </div>
        </div>
      </div>

      <div class="pricing-column col-lg-4 col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Universal Healthcare</h3>
          </div>
          <div class="card-body">
            <img class="card-image" src="images/healthcare.jpg" alt="Healthcare Protest">
            <p>Los Angeles, CA</p>
            <button class="btn btn-lg btn-block custom-button" type="button">View Event</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- For slideshow -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
